devices: (
{
  name: "Wireless Mouse MX Master 2S";

  // A lower threshold number makes the wheel switch to free-spin mode
  // quicker when scrolling fast.
  smartshift: 
  {
    on: true;
    threshold: 20;
  };

  hiresscroll:
  {
    hires: true;
    invert: false;
    target: false;
  };

  // Higher numbers make the mouse more sensitive (cursor moves faster),
  // 4000 max for MX Master 3.
  dpi: 1500;

  buttons: (
  {
    cid: 0xc3;
    action:
    {
      // Make thumb button 10.
      //type: "Keypress";
      //keys: ["BTN_FORWARD"];

      // Make gestures
      type: "Gestures";
      gestures: (
      {
        direction: "Left";
        mode: "OnRelease";
        action:
        {
          type: "Keypress";
          keys: ["BTN_LEFT", "KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_LEFT"];
        };
      },

      {
        direction: "Right";
        mode: "OnRelease";
        action:
        {
          type: "Keypress";
          keys: ["BTN_LEFT", "KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_RIGHT"];
        };
      },
    
      {
        direction: "None";
        mode: "OnRelease";
        action:
        {
          // Make thumb button button10 for i3 shortcuts
          type: "Keypress";
          keys: ["BTN_FORWARD"];
        };
      }

      )
    };
  }

    // Make top button 11.
    //{ cid: 0xc4; action = { type: "Keypress"; keys: ["BTN_BACK"];    }; }
  );
}
);
